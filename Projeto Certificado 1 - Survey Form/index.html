<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css"></style>
    </head>

    <body>
        
        <h1 id="title">Victor Ramos - Survey Form</h1>
        <p id="description">A Survey Form made with the objective of completing the freeCodeCamp course</p>

        <form id="survey-form">
        
        <label id="name-label" for="name">
            Name:
            <input id="name" type="text" required placeholder="Enter your name"></input>
        </label>

        <label id="email-label" for="email">
            Email:
            <input id="email" type="email" required placeholder="Enter your email"></input>
        </label>

        <label id="number-label" for="number">
            Age:
            <input id="number" type="number" min="0" max="10" placeholder="Age"></input>
        </label>

        <label for="dropdown">
            Which one do you prefer:
            <select id="dropdown">
            <option value="1">Fifa 23</option>
            <option value="2">PES</option>
            </select>
        </label>

        <label>
            <p>Select only one:</p> 
            <input name="radio" type="radio" value="1">Messi</input>
            <input name="radio" type="radio" value="2">CR7</input>
        </label>

        <label>
            <p>Select how much do you want:</p> 
            <input value="1" type="checkbox">Red</input>
            <input value="2" type="checkbox">Blue</input>
            <input value="3" type="checkbox">Yellow</input>
            <input value="4" type="checkbox">Green</input>
        </label>

        <label>
            <textarea id="comments" name="comments" placeholder="comments"></textarea>
        </label>

        <input type="submit" id="submit"/>

        </form>

    </body>

</html>
